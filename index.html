<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>More Than A Film</title>
<style>.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}
.gallery img {
  width: 100%;
  height: 280px;        /* 统一高度，可调 240–320px */
  object-fit: cover;    /* 等比例裁切，保持画面不变形 */
  border-radius: 14px;
  border: 1px solid var(--line);
}
@media (max-width: 860px) {
  .gallery {
    grid-template-columns: 1fr;
  }
  .gallery img {
    height: auto;       /* 移动端用原比例 */
  }
}

  :root{--bg:#f7f7f5;--fg:#0a0a0a;--muted:#6b6b6b;--line:#e3e3e0}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.65 -apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",Arial,sans-serif}
  header{position:sticky;top:0;background:rgba(247,247,245,.9);backdrop-filter:saturate(150%) blur(6px);border-bottom:1px solid var(--line)}
  .wrap{max-width:1000px;margin:0 auto;padding:18px 22px;display:flex;align-items:center;justify-content:space-between}
  nav a{text-transform:uppercase;letter-spacing:.18em;font-size:12px;color:#666;text-decoration:none;margin-left:22px}
  .lang button{border:1px solid var(--line);padding:6px 10px;border-radius:999px;background:#fff;margin-left:6px;cursor:pointer}
  .lang .on{background:#000;color:#fff;border-color:#000}
  .hero{max-width:1000px;margin:0 auto;padding:56px 22px 32px;display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
  h1{font-weight:500;letter-spacing:-.02em;line-height:.98;font-size:clamp(40px,7vw,84px);margin:0 0 12px}
  .muted{color:var(--muted)}
  .section{max-width:1000px;margin:0 auto;padding:42px 22px;border-top:1px solid var(--line)}
  html{scroll-behavior:smooth} section{scroll-margin-top:90px}
  .hero-logo{display:flex;align-items:center;justify-content:flex-end}
  .hero-logo img{height:120px;max-width:100%;object-fit:contain}
  @media(max-width:860px){.hero{grid-template-columns:1fr}.hero-logo{justify-content:center;margin-top:14px}nav{display:none}}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div>
      <div style="letter-spacing:.18em;font-size:12px">墨 然 映 画</div>
      <div style="letter-spacing:.18em;font-size:12px">MORE THAN A FILM</div>
    </div>
    <nav>
      <a href="#announcement">公告</a>
      <a href="#services">业务</a>
      <a href="#works">作品</a>
      <a href="#contact">联系</a>
    </nav>
    <div class="lang"><button id="zhBtn" class="on">ZH</button><button id="enBtn">EN</button></div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>MORE<br>THAN A<br>FILM</h1>
    <p class="muted" id="tagline">创作的价值，不止于影像本身。</p>
    <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
      <a href="#services" style="border:1px solid var(--line);padding:10px 14px;border-radius:14px;text-decoration:none;color:var(--fg)">了解业务</a>
      <a href="#announcement" style="border:1px solid var(--line);padding:10px 14px;border-radius:14px;text-decoration:none;color:var(--fg)">成立公告</a>
    </div>
  </div>
  <div class="hero-logo">
    <!-- 上传 public/logo.png 后，这里会显示 -->
    <img src="/logo.png" alt="More Than A Film logo">
  </div>
</section>

<section id="announcement" class="section">
  <h2>公司成立公告</h2>
  <p>墨然映画有限公司（More Than A Film Limited）已于 2025 年 9 月 16 日在香港正式注册成立。</p>
  <p>本公司为独立影像制作公司，兼顾原创项目与实际落地。</p>
</section>

<section id="services" class="section">
  <h2>业务</h2>
  <ul><li>短片/长片开发</li><li>AIGC 影像创作</li><li>制片执行与后期</li></ul>
</section>

<section id="works" class="section">
  <h2>作品与频道</h2>
  <div class="gallery">
    <img src="/poster1.png" alt="Rainy Night Café" loading="lazy">
    <img src="/poster2.jpg" alt="Break Up To Make Up" loading="lazy">
    <img src="/poster3.jpg" alt="a minor key" loading="lazy">
  </div>
  <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap">
    <a class="pill" href="https://space.bilibili.com/359204615" target="_blank">Bilibili</a>
    <a class="pill" href="https://www.youtube.com/@MoreThanAFilm" target="_blank">YouTube</a>
  </div>
</section>


<section id="contact" class="section">
  <h2>联系</h2>
  <p>商务与合作：<a href="mailto:morethanpictures2024@gmail.com">morethanpictures2024@gmail.com</a></p>
</section>

<script>
  const zh={tag:'创作的价值，不止于影像本身。'}, en={tag:'The value of creation is never confined to the image itself.'};
  const zhBtn=document.getElementById('zhBtn'), enBtn=document.getElementById('enBtn'), t=document.getElementById('tagline');
  zhBtn.onclick=()=>{t.textContent=zh.tag; zhBtn.classList.add('on'); enBtn.classList.remove('on'); document.documentElement.lang='zh'};
  enBtn.onclick=()=>{t.textContent=en.tag; enBtn.classList.add('on'); zhBtn.classList.remove('on'); document.documentElement.lang='en'};
  function fixHash(){const id=location.hash.slice(1), el=id&&document.getElementById(id); if(!el) return; const y=el.getBoundingClientRect().top+scrollY-90; scrollTo({top:y,behavior:'smooth'});}
  addEventListener('load',fixHash); addEventListener('hashchange',fixHash);
</script>
</body></html>
